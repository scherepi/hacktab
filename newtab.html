<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>New Tab | hacktab</title>
  <style>
    :root {
      --bg: #0b0f14;
      --bg-2: #0d1218;
      --grid: rgba(255,255,255,0.04);
      --text: #c9d1d9;
      --muted: #8b949e;
      --accent: #58a6ff;
      --accent-2: #7ee787;
      --accent-3: #f2cc60;
      --shadow: rgba(0,0,0,0.35);
      --card: #11161d;
      --card-2: #0f141a;
      --border: #1f2630;
      --radius: 12px;
      --mac-red: #ff5f57;
      --mac-yellow: #febc2e;
      --mac-green: #28c840;
    }

    /* Reset and layout */
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
    }
    .app {
      position: relative;
      min-height: 100%;
      overflow: hidden;
    }

    
    .bg {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }
    
    .bg::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(1200px 600px at 50% -30%, rgba(88,166,255,0.15), transparent 60%),
        radial-gradient(800px 400px at 80% 120%, rgba(126,231,135,0.08), transparent 60%),
        linear-gradient(160deg, var(--bg) 0%, var(--bg-2) 100%);
      filter: saturate(1.1);
    }
    
    .scanlines {
      position: absolute; inset: 0;
      background-image: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.02) 0px,
        rgba(255,255,255,0.02) 1px,
        transparent 2px,
        transparent 4px
      );
      mix-blend-mode: soft-light;
      animation: flicker 6s infinite;
    }
    @keyframes flicker {
      0%, 100% { opacity: 0.25; }
      50% { opacity: 0.35; }
    }

    
    .matrix {
      position: absolute; inset: 0;
      opacity: 0.12;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 0;
      padding: 0 8px;
      filter: drop-shadow(0 0 2px rgba(88,166,255,0.4));
    }
    .col {
      position: relative;
      overflow: hidden;
    }
    .stream {
      position: absolute;
      top: -120%;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 240%;
      background:
        linear-gradient(to bottom,
          rgba(88,166,255,0) 0%,
          rgba(88,166,255,0.6) 30%,
          rgba(88,166,255,0.9) 50%,
          rgba(88,166,255,0.5) 70%,
          rgba(88,166,255,0) 100%);
      animation: drop 8s linear infinite;
    }
    .col:nth-child(odd) .stream { animation-duration: 10s; }
    .col:nth-child(3n) .stream { animation-duration: 12s; }
    @keyframes drop {
      0% { top: -120%; }
      100% { top: 0%; }
    }

    
    .center {
      position: relative;
      z-index: 1;
      display: grid;
      place-items: center;
      min-height: 100dvh;
      padding: 32px;
    }
    .stack {
      width: min(900px, 92vw);
      display: grid;
      gap: 16px;
    }

    
    .search-card {
      background: linear-gradient(180deg, var(--card), var(--card-2));
      border: 1px solid var(--border);
      border-radius: calc(var(--radius) + 4px);
      box-shadow:
        0 10px 30px var(--shadow),
        inset 0 1px 0 rgba(255,255,255,0.04);
      padding: 18px;
    }
    .search-title {
      font-weight: 600;
      color: var(--muted);
      letter-spacing: 0.02em;
      margin: 0 0 10px 4px;
      font-size: 14px;
    }
    .search {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 10px;
      background: #0c1117;
      border: 1px solid #1b2330;
      border-radius: var(--radius);
      padding: 8px 10px;
    }
    .search input {
      background: transparent;
      border: none;
      outline: none;
      color: var(--text);
      font-size: 18px;
      padding: 10px 12px;
    }
    .search input::placeholder { color: #6b7280; }
    .engine {
      display: flex; align-items: center; gap: 10px;
    }
    .engine select, .engine button {
      background: #0a0f14;
      color: var(--text);
      border: 1px solid #1b2330;
      border-radius: 10px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    .engine button {
      background: linear-gradient(180deg, #0f1520, #0a0f14);
      border: 1px solid #283244;
    }
    .engine button:hover {
      border-color: #3a4a63;
    }

    /* Mac-style window boxes */
    .grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 16px;
    }
    .window {
      grid-column: span 6;
      background: linear-gradient(180deg, #0f141a, #0d1218);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: 0 12px 24px var(--shadow);
      overflow: hidden;
      user-select: none;
      position: relative;
    }
    .window-header {
      display: flex; align-items: center; gap: 10px;
      padding: 10px 12px;
      background: linear-gradient(180deg, #121820, #10161d);
      border-bottom: 1px solid #1b2330;
      cursor: move;
    }
    .traffic {
      display: flex; gap: 8px;
    }
    .dot {
      width: 12px; height: 12px;
      border-radius: 50%;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.6), 0 0 6px rgba(255,255,255,0.08);
    }
    .red { background: var(--mac-red); }
    .yellow { background: var(--mac-yellow); }
    .green { background: var(--mac-green); }

    .title {
      font-size: 13px;
      color: var(--muted);
      flex: 1;
    }
    .window-content {
      padding: 16px;
      font-size: 14px;
      color: #cbd5e1;
    }

    /* Terminal-styled content area */
    .terminal {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      background: #0a0f14;
      border: 1px solid #1b2330;
      border-radius: 10px;
      padding: 12px;
      position: relative;
      overflow: hidden;
    }
    .line {
      display: block;
      white-space: pre;
      color: #9ecbff;
    }
    .cursor {
      display: inline-block;
      width: 9px; height: 1.1em;
      background: #9ecbff;
      margin-left: 6px;
      animation: blink 1s steps(1) infinite;
      vertical-align: text-bottom;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }

    /* Responsive */
    @media (max-width: 900px) {
      .window { grid-column: span 12; }
    }
  </style>
</head>

  <script>
    // Search stuff
    const form = document.getElementById('searchForm');
    const q = document.getElementById('q');
    const engine = document.getElementById('engine');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const query = (q.value || '').trim();
      if (!query) return;

      const eVal = engine.value;
      let url = '';
      if (eVal === 'google') url = 'https://www.google.com/search?q=' + encodeURIComponent(query);
      else if (eVal === 'duck') url = 'https://duckduckgo.com/?q=' + encodeURIComponent(query);
      else url = 'https://www.bing.com/search?q=' + encodeURIComponent(query);

      window.location.href = url;
    });

    // Terminal date
    const dateLine = document.getElementById('dateLine');
    const now = new Date();
    dateLine.textContent = now.toString();

    // Make window headers draggable cause why not
    function makeDraggable(winId) {
      const win = document.getElementById(winId);
      const header = win.querySelector('.window-header');
      let isDown = false, startX = 0, startY = 0, startLeft = 0, startTop = 0;

      // this made it look better soooo.....
      if (winId === 'win1') { win.style.transform = 'translate(0px, 0px)'; }
      if (winId === 'win2') { win.style.transform = 'translate(0px, 0px)'; }

      header.addEventListener('mousedown', (e) => {
        isDown = true;
        const rect = win.getBoundingClientRect();
        startX = e.clientX;
        startY = e.clientY;
        startLeft = rect.left;
        startTop = rect.top;
        win.style.willChange = 'transform';
      });

      window.addEventListener('mousemove', (e) => {
        if (!isDown) return;
        const dx = e.clientX - startX;
        const dy = e.clientY - startY;
        win.style.transform = `translate(${dx}px, ${dy}px)`;
      });

      window.addEventListener('mouseup', () => {
        isDown = false;
        win.style.willChange = 'auto';
      });

      // Touch support
      header.addEventListener('touchstart', (e) => {
        const t = e.touches[0];
        isDown = true;
        const rect = win.getBoundingClientRect();
        startX = t.clientX;
        startY = t.clientY;
        startLeft = rect.left;
        startTop = rect.top;
        win.style.willChange = 'transform';
      }, { passive: true });

      window.addEventListener('touchmove', (e) => {
        if (!isDown) return;
        const t = e.touches[0];
        const dx = t.clientX - startX;
        const dy = t.clientY - startY;
        win.style.transform = `translate(${dx}px, ${dy}px)`;
      }, { passive: true });

      window.addEventListener('touchend', () => {
        isDown = false;
        win.style.willChange = 'auto';
      });
    }
    makeDraggable('win1');
    makeDraggable('win2');
    makeDraggable('HackatimeWin');

document.addEventListener('DOMContentLoaded', () => {
  const BASE_V1 = 'https://hackatime.hackclub.com/api/v1';
  const BASE_HACKATIME_V1 = 'https://hackatime.hackclub.com/api/hackatime/v1';

  // Settings inputs (must exist in your settings popup)
  const usernameInput = document.getElementById('hackatimeUsername');
  const keyInput = document.getElementById('hackatimeKey');
  const saveBtn = document.getElementById('saveHackatimeBtn');

  // Hackatime window elements (must exist in your window HTML)
  const win = document.getElementById('hackatimeWin'); // outer window div
  const summaryEl = document.getElementById('hackatimeSummary');
  const table = document.getElementById('hackatimeTable');
  const tbody = table.querySelector('tbody');
  const projectsWrap = document.getElementById('hackatimeProjects');
  const projectsList = document.getElementById('hackatimeProjectsList');

  // Small helper to show a transient status message (removed after success)
  function showTempMessage(msg) {
    summaryEl.textContent = msg;
  }

  function clearTempMessage() {
    // Only clear if the content is a loading message (avoid erasing real data)
    if (summaryEl.dataset.loading === 'true') {
      summaryEl.textContent = '';
      delete summaryEl.dataset.loading;
    }
  }

  function loadSettings() {
    const s = JSON.parse(localStorage.getItem('settings')) || {};
    usernameInput.value = s.hackatimeUsername || '';
    keyInput.value = s.hackatimeKey || '';
    if (s.hackatimeUsername && s.hackatimeKey) {
      refreshAll(s.hackatimeUsername, s.hackatimeKey);
    } else {
      // keep window styled but empty until user saves settings
      summaryEl.textContent = '';
      table.style.display = 'none';
      projectsWrap.style.display = 'none';
    }
  }

  saveBtn.addEventListener('click', () => {
    const settings = {
      hackatimeUsername: usernameInput.value.trim(),
      hackatimeKey: keyInput.value.trim()
    };
    localStorage.setItem('settings', JSON.stringify(settings));
    if (settings.hackatimeUsername && settings.hackatimeKey) {
      refreshAll(settings.hackatimeUsername, settings.hackatimeKey);
    } else {
      summaryEl.textContent = 'Please enter both username and API key.';
      table.style.display = 'none';
      projectsWrap.style.display = 'none';
    }
  });

  async function refreshAll(username, apiKey) {
    // UI reset
    summaryEl.textContent = '';
    summaryEl.dataset.loading = 'true';
    showTempMessage('Loading Hackatime stats...');
    tbody.innerHTML = '';
    table.style.display = 'none';
    projectsList.innerHTML = '';
    projectsWrap.style.display = 'none';

    // Run calls in parallel where possible
    await Promise.allSettled([
      fetchTodayStatus(apiKey),
      fetchUserStats(username, apiKey),
      fetchUserProjects(username, apiKey)
    ]);

    // Remove the loading message once any data has been rendered
    clearTempMessage();
  }

  async function fetchTodayStatus(apiKey) {
    try {
      const url = `${BASE_HACKATIME_V1}/users/current/statusbar/today?api_key=${encodeURIComponent(apiKey)}`;
      const res = await fetch(url);
      if (!res.ok) {
        // don't throw for 401/403/404 here; just log and continue
        console.warn('Today status fetch failed', res.status);
        return;
      }
      const json = await res.json();
      const text = json?.data?.grand_total?.text || null;
      const seconds = json?.data?.grand_total?.total_seconds || 0;
      const todayLine = text ? `Today: ${text}` : `Today: ${(seconds / 3600).toFixed(2)} hrs`;
      // Prepend to summary but don't overwrite later totals
      const prev = summaryEl.textContent || '';
      summaryEl.textContent = prev ? `${todayLine} ‚Ä¢ ${prev}` : todayLine;
    } catch (err) {
      console.error('fetchTodayStatus error', err);
    }
  }

  async function fetchUserStats(username, apiKey) {
    try {
      const url = `${BASE_V1}/users/${encodeURIComponent(username)}/stats?api_key=${encodeURIComponent(apiKey)}`;
      const res = await fetch(url);
      if (!res.ok) {
        console.error('User stats fetch failed', res.status);
        summaryEl.textContent = 'Unable to load user stats.';
        return;
      }
      const data = await res.json();

      // Build summary lines (total seconds/hours)
      const totalSeconds = data?.total_seconds || 0;
      const totalHours = (totalSeconds / 3600).toFixed(2);
      const totalsLine = `Total: ${totalHours} hrs`;
      // Merge with any existing summary (today)
      const prev = summaryEl.textContent || '';
      summaryEl.textContent = prev ? `${prev} ‚Ä¢ ${totalsLine}` : totalsLine;

      // Render top languages into the main table
      renderLanguages(data?.languages || []);

      // If projects are included in stats payload, render them too (some APIs include projects)
      if (Array.isArray(data?.projects) && data.projects.length) {
        renderProjects(data.projects);
      }
    } catch (err) {
      console.error('fetchUserStats error', err);
      summaryEl.textContent = 'Error fetching user stats.';
    }
  }

  async function fetchUserProjects(username, apiKey) {
    try {
      const url = `${BASE_V1}/users/${encodeURIComponent(username)}/projects?api_key=${encodeURIComponent(apiKey)}`;
      const res = await fetch(url);
      if (!res.ok) {
        console.warn('Projects fetch failed', res.status);
        return;
      }
      const data = await res.json();
      // API may return an array or an object; handle both
      const projects = Array.isArray(data) ? data : data?.projects || [];
      if (projects.length) renderProjects(projects);
    } catch (err) {
      console.error('fetchUserProjects error', err);
    }
  }

  function renderLanguages(languages) {
    if (!Array.isArray(languages) || languages.length === 0) {
      // keep table hidden if no languages
      return;
    }
    // Ensure header shows Language / Time
    const headerRow = table.querySelector('thead tr');
    headerRow.innerHTML = `
      <th style="padding:6px; border:1px solid #12202a;">Language</th>
      <th style="padding:6px; border:1px solid #12202a;">Time</th>
    `;
    tbody.innerHTML = '';
    languages.slice(0, 10).forEach(lang => {
      const tr = document.createElement('tr');
      const nameCell = document.createElement('td');
      const timeCell = document.createElement('td');
      nameCell.textContent = lang.name || '';
      timeCell.textContent = lang.text || formatSeconds(lang.seconds);
      nameCell.style.padding = '6px';
      nameCell.style.border = '1px solid #12202a';
      timeCell.style.padding = '6px';
      timeCell.style.border = '1px solid #12202a';
      tr.appendChild(nameCell);
      tr.appendChild(timeCell);
      tbody.appendChild(tr);
    });
    table.style.display = 'table';
  }

  function renderProjects(projects) {
    if (!Array.isArray(projects) || projects.length === 0) return;
    projectsList.innerHTML = '';
    projects.slice(0, 10).forEach(p => {
      const li = document.createElement('li');
      li.style.padding = '6px 0';
      li.style.borderBottom = '1px dashed rgba(255,255,255,0.03)';
      const name = p.name || p.repo || p.title || 'Unnamed';
      const timeText = p.text || formatSeconds(p.seconds) || '';
      li.textContent = `${name}${timeText ? ' ‚Äî ' + timeText : ''}`;
      projectsList.appendChild(li);
    });
    projectsWrap.style.display = 'block';
  }

  function formatSeconds(sec) {
    if (typeof sec !== 'number' || !isFinite(sec) || sec <= 0) return '';
    const h = Math.floor(sec / 3600);
    const m = Math.floor((sec % 3600) / 60);
    const parts = [];
    if (h) parts.push(`${h}h`);
    if (m) parts.push(`${m}m`);
    return parts.join(' ');
  }

  // Initialize
  loadSettings();
});
</script>
