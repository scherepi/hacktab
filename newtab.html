<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>New Tab | hacktab</title>
  <style>
    :root {
      --bg: #0b0f14;
      --bg-2: #0d1218;
      --grid: rgba(255,255,255,0.04);
      --text: #c9d1d9;
      --muted: #8b949e;
      --accent: #58a6ff;
      --accent-2: #7ee787;
      --accent-3: #f2cc60;
      --shadow: rgba(0,0,0,0.35);
      --card: #11161d;
      --card-2: #0f141a;
      --border: #1f2630;
      --radius: 12px;
      --mac-red: #ff5f57;
      --mac-yellow: #febc2e;
      --mac-green: #28c840;
    }

    /* Reset and layout */
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
    }
    .app {
      position: relative;
      min-height: 100%;
      overflow: hidden;
    }

    
    .bg {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }
    
    .bg::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(1200px 600px at 50% -30%, rgba(88,166,255,0.15), transparent 60%),
        radial-gradient(800px 400px at 80% 120%, rgba(126,231,135,0.08), transparent 60%),
        linear-gradient(160deg, var(--bg) 0%, var(--bg-2) 100%);
      filter: saturate(1.1);
    }
    
    .scanlines {
      position: absolute; inset: 0;
      background-image: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.02) 0px,
        rgba(255,255,255,0.02) 1px,
        transparent 2px,
        transparent 4px
      );
      mix-blend-mode: soft-light;
      animation: flicker 6s infinite;
    }
    @keyframes flicker {
      0%, 100% { opacity: 0.25; }
      50% { opacity: 0.35; }
    }

    
    .matrix {
      position: absolute; inset: 0;
      opacity: 0.12;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 0;
      padding: 0 8px;
      filter: drop-shadow(0 0 2px rgba(88,166,255,0.4));
    }
    .col {
      position: relative;
      overflow: hidden;
    }
    .stream {
      position: absolute;
      top: -120%;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 240%;
      background:
        linear-gradient(to bottom,
          rgba(88,166,255,0) 0%,
          rgba(88,166,255,0.6) 30%,
          rgba(88,166,255,0.9) 50%,
          rgba(88,166,255,0.5) 70%,
          rgba(88,166,255,0) 100%);
      animation: drop 8s linear infinite;
    }
    .col:nth-child(odd) .stream { animation-duration: 10s; }
    .col:nth-child(3n) .stream { animation-duration: 12s; }
    @keyframes drop {
      0% { top: -120%; }
      100% { top: 0%; }
    }

    
    .center {
      position: relative;
      z-index: 1;
      display: grid;
      place-items: center;
      min-height: 100dvh;
      padding: 32px;
    }
    .stack {
      width: min(900px, 92vw);
      display: grid;
      gap: 16px;
    }

    
    .search-card {
      background: linear-gradient(180deg, var(--card), var(--card-2));
      border: 1px solid var(--border);
      border-radius: calc(var(--radius) + 4px);
      box-shadow:
        0 10px 30px var(--shadow),
        inset 0 1px 0 rgba(255,255,255,0.04);
      padding: 18px;
    }
    .search-title {
      font-weight: 600;
      color: var(--muted);
      letter-spacing: 0.02em;
      margin: 0 0 10px 4px;
      font-size: 14px;
    }
    .search {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 10px;
      background: #0c1117;
      border: 1px solid #1b2330;
      border-radius: var(--radius);
      padding: 8px 10px;
    }
    .search input {
      background: transparent;
      border: none;
      outline: none;
      color: var(--text);
      font-size: 18px;
      padding: 10px 12px;
    }
    .search input::placeholder { color: #6b7280; }
    .engine {
      display: flex; align-items: center; gap: 10px;
    }
    .engine select, .engine button {
      background: #0a0f14;
      color: var(--text);
      border: 1px solid #1b2330;
      border-radius: 10px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    .engine button {
      background: linear-gradient(180deg, #0f1520, #0a0f14);
      border: 1px solid #283244;
    }
    .engine button:hover {
      border-color: #3a4a63;
    }

    /* Mac-style window boxes */
    .grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 16px;
    }
    .window {
      grid-column: span 6;
      background: linear-gradient(180deg, #0f141a, #0d1218);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: 0 12px 24px var(--shadow);
      overflow: hidden;
      user-select: none;
      position: relative;
    }
    .window-header {
      display: flex; align-items: center; gap: 10px;
      padding: 10px 12px;
      background: linear-gradient(180deg, #121820, #10161d);
      border-bottom: 1px solid #1b2330;
      cursor: move;
    }
    .traffic {
      display: flex; gap: 8px;
    }
    .dot {
      width: 12px; height: 12px;
      border-radius: 50%;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.6), 0 0 6px rgba(255,255,255,0.08);
    }
    .red { background: var(--mac-red); }
    .yellow { background: var(--mac-yellow); }
    .green { background: var(--mac-green); }

    .title {
      font-size: 13px;
      color: var(--muted);
      flex: 1;
    }
    .window-content {
      padding: 16px;
      font-size: 14px;
      color: #cbd5e1;
    }

    /* Terminal-styled content area */
    .terminal {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      background: #0a0f14;
      border: 1px solid #1b2330;
      border-radius: 10px;
      padding: 12px;
      position: relative;
      overflow: hidden;
    }
    .line {
      display: block;
      white-space: pre;
      color: #9ecbff;
    }
    .cursor {
      display: inline-block;
      width: 9px; height: 1.1em;
      background: #9ecbff;
      margin-left: 6px;
      animation: blink 1s steps(1) infinite;
      vertical-align: text-bottom;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }

    /* Responsive */
    @media (max-width: 900px) {
      .window { grid-column: span 12; }
    }
  </style>
</head>

  <script>
    // Search stuff
    const form = document.getElementById('searchForm');
    const q = document.getElementById('q');
    const engine = document.getElementById('engine');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const query = (q.value || '').trim();
      if (!query) return;

      const eVal = engine.value;
      let url = '';
      if (eVal === 'google') url = 'https://www.google.com/search?q=' + encodeURIComponent(query);
      else if (eVal === 'duck') url = 'https://duckduckgo.com/?q=' + encodeURIComponent(query);
      else url = 'https://www.bing.com/search?q=' + encodeURIComponent(query);

      window.location.href = url;
    });

    // Terminal date
    const dateLine = document.getElementById('dateLine');
    const now = new Date();
    dateLine.textContent = now.toString();

    // Make window headers draggable cause why not
    function makeDraggable(winId) {
      const win = document.getElementById(winId);
      const header = win.querySelector('.window-header');
      let isDown = false, startX = 0, startY = 0, startLeft = 0, startTop = 0;

      // this made it look better soooo.....
      if (winId === 'win1') { win.style.transform = 'translate(0px, 0px)'; }
      if (winId === 'win2') { win.style.transform = 'translate(0px, 0px)'; }

      header.addEventListener('mousedown', (e) => {
        isDown = true;
        const rect = win.getBoundingClientRect();
        startX = e.clientX;
        startY = e.clientY;
        startLeft = rect.left;
        startTop = rect.top;
        win.style.willChange = 'transform';
      });

      window.addEventListener('mousemove', (e) => {
        if (!isDown) return;
        const dx = e.clientX - startX;
        const dy = e.clientY - startY;
        win.style.transform = `translate(${dx}px, ${dy}px)`;
      });

      window.addEventListener('mouseup', () => {
        isDown = false;
        win.style.willChange = 'auto';
      });

      // Touch support
      header.addEventListener('touchstart', (e) => {
        const t = e.touches[0];
        isDown = true;
        const rect = win.getBoundingClientRect();
        startX = t.clientX;
        startY = t.clientY;
        startLeft = rect.left;
        startTop = rect.top;
        win.style.willChange = 'transform';
      }, { passive: true });

      window.addEventListener('touchmove', (e) => {
        if (!isDown) return;
        const t = e.touches[0];
        const dx = t.clientX - startX;
        const dy = t.clientY - startY;
        win.style.transform = `translate(${dx}px, ${dy}px)`;
      }, { passive: true });

      window.addEventListener('touchend', () => {
        isDown = false;
        win.style.willChange = 'auto';
      });
    }
    makeDraggable('win1');
    makeDraggable('win2');

// Settings popup logic
const settingsBtn = document.getElementById('settingsBtn');
const settingsPopup = document.getElementById('settingsPopup');
const closeSettings = document.getElementById('closeSettings');

const darkModeToggle = document.getElementById('darkModeToggle');
const showShortcutsToggle = document.getElementById('showShortcutsToggle');
const animatedBgToggle = document.getElementById('animatedBgToggle');
const nameInput = document.getElementById('nameInput');

settingsBtn.addEventListener('click', () => {
  settingsPopup.style.display = 'block';
});

closeSettings.addEventListener('click', () => {
  settingsPopup.style.display = 'none';
});

// Load saved settings
function loadSettings() {
  const settings = JSON.parse(localStorage.getItem('settings')) || {};
  darkModeToggle.checked = settings.darkMode || false;
  showShortcutsToggle.checked = settings.showShortcuts !== false; // default true
  animatedBgToggle.checked = settings.animatedBg !== false; // default true
  nameInput.value = settings.name || '';

  applySettings(settings);
}

// Apply settings to page
function applySettings(settings) {
  document.body.style.background = settings.darkMode ? '#000' : '';
  document.getElementById('win2').style.display = settings.showShortcuts ? '' : 'none';
  document.querySelector('.matrix').style.display = settings.animatedBg ? '' : 'none';
}

// Save settings
function saveSettings() {
  const settings = {
    darkMode: darkModeToggle.checked,
    showShortcuts: showShortcutsToggle.checked,
    animatedBg: animatedBgToggle.checked,
    name: nameInput.value.trim()
  };
  localStorage.setItem('settings', JSON.stringify(settings));
  applySettings(settings);
}

darkModeToggle.addEventListener('change', saveSettings);
showShortcutsToggle.addEventListener('change', saveSettings);
animatedBgToggle.addEventListener('change', saveSettings);
nameInput.addEventListener('input', saveSettings);


loadSettings();



const settings = JSON.parse(localStorage.getItem('settings')) || {};


const savedName = settings.name || "";


const term1 = document.getElementById('term1');
if (savedName) {

  const outputLine = document.createElement('span');
  outputLine.className = 'line';
  outputLine.textContent = `Hello, ${savedName}!`;
  term1.appendChild(outputLine);
}


const saveNameBtn = document.getElementById('saveNameBtn');

saveNameBtn.addEventListener('click', () => {
  const settings = JSON.parse(localStorage.getItem('settings')) || {};
  settings.name = nameInput.value.trim();
  localStorage.setItem('settings', JSON.stringify(settings));


  alert(`Name saved as "${settings.name}"`);
});

const hackatimeKeyInput = document.getElementById('hackatimeKey');
const saveHackatimeBtn = document.getElementById('saveHackatimeBtn');
const hackatimeStats = document.getElementById('hackatimeStats');

// Save API key
saveHackatimeBtn.addEventListener('click', () => {
  const settings = JSON.parse(localStorage.getItem('settings')) || {};
  settings.hackatimeKey = hackatimeKeyInput.value.trim();
  localStorage.setItem('settings', JSON.stringify(settings));
  alert("Hackatime API key saved!");
  fetchHackatimeStats();
});

// Load settings (extend your existing loadSettings function)
function loadSettings() {
  const settings = JSON.parse(localStorage.getItem('settings')) || {};
  darkModeToggle.checked = settings.darkMode || false;
  showShortcutsToggle.checked = settings.showShortcuts !== false;
  animatedBgToggle.checked = settings.animatedBg !== false;
  nameInput.value = settings.name || '';
  hackatimeKeyInput.value = settings.hackatimeKey || '';

  applySettings(settings);
  if (settings.hackatimeKey) fetchHackatimeStats();
}

async function fetchHackatimeStats() {
  const settings = JSON.parse(localStorage.getItem('settings')) || {};
  if (!settings.hackatimeKey) {
    hackatimeStats.textContent = "No API key set.";
    return;
  }

  try {
    const res = await fetch("https://hackatime.com/api/v1/users/current/summaries?range=last_7_days", {
      headers: { "Authorization": "Bearer " + settings.hackatimeKey }
    });
    if (!res.ok) throw new Error("API error");
    const data = await res.json();

    // Summary
    const total = data.data.reduce((sum, day) => sum + day.grand_total.total_seconds, 0);
    const hours = (total / 3600).toFixed(2);
    hackatimeStats.textContent = `Last 7 days: ${hours} hrs coded`;

    // Daily breakdown
    const table = document.getElementById('hackatimeTable');
    const tbody = table.querySelector('tbody');
    tbody.innerHTML = ""; // clear old rows

    data.data.forEach(day => {
      const tr = document.createElement('tr');
      const dateCell = document.createElement('td');
      const hoursCell = document.createElement('td');

      dateCell.textContent = day.range.date;
      dateCell.style.padding = "6px";
      dateCell.style.border = "1px solid #1b2330";

      const hrs = (day.grand_total.total_seconds / 3600).toFixed(2);
      hoursCell.textContent = hrs;
      hoursCell.style.padding = "6px";
      hoursCell.style.border = "1px solid #1b2330";

      tr.appendChild(dateCell);
      tr.appendChild(hoursCell);
      tbody.appendChild(tr);
    });

    table.style.display = "table";
  } catch (err) {
    hackatimeStats.textContent = "Error fetching stats.";
    console.error(err);
  }
}


  </script>
